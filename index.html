<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header"></div>
    <div class="content">
        
        <div class="left-part">
            <div class="left-part-top">
                <div class="logo">
                    <img src="odin-lined.png" alt="logo">
                    <p>ODIN</p>
                </div>
            </div>
            <div class="left-part-footer"> <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p> </div>
        </div>
        <div class="right-part">
            <div class="form-top">
                <div class="form-header">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Veniam autem, eius ea, saepe minima dolores aut.
                    </p>
                    <p><strong>Lorem <em>Ipsum</em> dolor.</strong></p>
                </div>
            </div>
            <div class="form-bottom">
                <div class="form-body">
                    <div>
                        <p>Let's do this!</p>
                    </div>
                    <form action="#" method="get" id="form">
                        <div>
                            <div>
                                <label for="first-name">First name</label>
                                <input type="text" id="first-name" name="first-name" placeholder="" required />
                            </div>
                            <div>
                                <label for="last-name">Last name</label>
                                <input type="text" id="last-name" name="last-name" placeholder="" required/>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="" required/>
                            </div>
                            <div>
                                <label for="phone-number">Phone number</label>
                                <input id="phone-number" name="phone-number" pattern="[0-9\s\-+]+" placeholder="" required/>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="user-password">Password</label>
                                <input type="password" id="user-password" name="user-password" placeholder="" required/>
                            </div>
                            <div>
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="" required/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-footer">
                    <button type="submit" form="form">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
